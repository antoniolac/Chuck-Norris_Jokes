<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="flex flex-col h-screen">
        <header id="header" class="flex justify-center items-center md:justify-start ">
            <figure>
                <img class="w-25 lg:w-50 md:w-37.5" src="static/images/17794049-removebg-preview.png">
            </figure>
            <h1 class="oi-regular text-xl lg:text-[40px] md:text-[25px]">Chuck Norris Jokes</h1>
        </header>
        <main id="main" class="flex flex-col justify-center items-center grow">
            <form action="" method="get">
                <label class="text-base odor-mean-chey-regular text-white lg:text-[25px] md:text-[20px]">Click the button to generete a random Chuck Norris Jokes</label>
                <input type="button" name="btn" class="odor-mean-chey-regular text-base text-white lg:text-[25px] md:text-[20px]" id="generate" value="Loads Jokes">
            </form>
            <label id="jokes" class="odor-mean-chey-regular text-white text-center lg:text-[30px] md:text-[25px]"></label>
            <section id="category">
                <label class="text-base odor-mean-chey-regular text-white lg:text-[25px] md:text-[20px]" for="scelta">choose jokes catergoty:</label>
                <select class="text-base lg:text-[25px] md:text-[20px] odor-mean-chey-regular text-white bg-[#EB5B25]" id="scelta">
                    <option value="">All</option>
                    <option value="animal">Animal</option>
                    <option value= "career">Career</option>
                    <option value= "celebrity">Celebrity</option>
                    <option value= "dev">Dev</option>
                    <option value= "explicit">Explicit</option>
                    <option value= "fashion">Fashion</option>
                    <option value= "food">Food</option>
                    <option value= "history">History</option>
                    <option value= "money">Money</option>
                    <option value= "movie">Movie</option>
                    <option value= "music">Music</option>
                    <option value= "political">Political</option>
                    <option value= "religion">Religion</option>
                    <option value= "science">Science</option>
                    <option value= "sport">Sport</option>
                    <option value= "travel">Travel</option>
                </select>
            </section>
        </main>
        <footer class="h-auto bg-[#29AAE1] text-white text-xs text-center odor-mean-chey-regular">
            <a href="https://api.chucknorris.io" target="_blank"><p>https://api.chucknorris.io</p></a>
        </footer>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
